<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header,
        footer {
            background-color: #1a1a1a;
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        h2 {
            color: #ffa500;
        }


        .media {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Fade-in*/
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }


        @media (max-width: 600px) {

            h1,
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to TechHub</h1>
        <p>Your source for the latest tech news, reviews, and tutorials!</p>
    </header>

    <section>
        <h2>Featured Video</h2>
        <video class="media" controls>
            <source src="assets/video/tech_review.mp4" type="video/mp4">
            <track src="asserts/captons/captions.vtt" kind="subtitles" srclang="en" label="English">
            Your browser does not support the video element.
        </video>
    </section>

    <section>
        <h2>Recent Podcast Episode</h2>
        <audio class="media" controls>
            <source src="assets/audio/tech_podcast.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </section>

    <footer>
        <p>Â© 2023 TechHub. All rights reserved.</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img src="images/profile.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="card-body">
            <h2>John Doe</h2>
            <p>Web Developer</p>
            <p>Creating elegant, responsive websites with HTML & CSS</p>
            <a href="#" class="button">View Profile</a>
        </div>
    </div>
</body>

</html>

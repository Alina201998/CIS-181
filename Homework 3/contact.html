<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="index.html">Home</a></li>
            <li class="navbar-item"><a href="portfolio.html">Portfolio</a></li>
            <li class="navbar-item"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <main>

        <div class="image-container">
            <img src="images/contactus.png" alt="3 wired phones">
            <h2>Contact Me</h2>
            <form>
                <label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="email">Email address:</label><br>
                <input type="text" id="email" name="email"><br>

                <label for="message">Your message:</label><br>
                <textarea id="message" name="message"></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </div>





        <div class="contactus-container">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook-icon.png"
                    alt="The Facebook icon"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram-icon.png"
                    alt="The Facebook icon"></a>
            <a href="https://x.com/?lang=en" target="_blank"><img src="images/twitter-icon.png"
                    alt="The Twitter icon"></a>
        </div>



    </main>


    <footer>
        <p class="pfooter"> &copy; 2024 Created by Alina Kiptenko</p>
    </footer>

</body>

</html>

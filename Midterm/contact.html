<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="homepage.html">Home</a></li>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>

        <section class="c_container">
            <h2 class="portfolio-h2">Contact Me</h2>
            <form class="styled-form">
                <label for="fname" style="font-size: 1.2em; display: block; margin-bottom: 8px;">Full name:</label>
                <input type="text" id="fname" name="fname"
                    style="width: 100%; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 1.1em;">

                <label for="email" style="font-size: 1.2em; display: block; margin-bottom: 8px;">Email
                    address:</label>
                <input type="text" id="email" name="email"
                    style="width: 100%; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 1.1em;">

                <label for="message" style="font-size: 1.2em; display: block; margin-bottom: 8px;">Your
                    message:</label>
                <textarea id="message" name="message"
                    style="width: 100%; height: 150px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; font-size: 1.1em; resize: vertical;"></textarea>

                <input type="submit" value="Submit"
                    style="background-color: #AC3B61; color: white; padding: 12px 20px; border: none; border-radius: 5px; font-size: 1.2em; cursor: pointer; width: 100%; box-sizing: border-box;">
            </form>
        </section>

    </main>

                    alt="The Twitter icon"></a>
        </p>
    </footer>


</body>

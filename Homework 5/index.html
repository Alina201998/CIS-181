<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Integration Example</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            /* removes any default margin */
            padding: 20px;
            background: linear-gradient(to right, #6b11cbbe, #2574fc77);
        }

        h1 {
            color: #333;
        }

        .media-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        .video-wrapper video {
            width: 100%;
            /* Overrides the fixed width in the video tag */
            height: auto;
            /* removes doubled effect */
            max-height: 360px;
            /* 360 from <video> tag */
        }

        video,
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Welcome to My Media Page</h1>
    <p>This page contains an embedded video and audio file for demonstration purposes.</p>

    <div class="media-container">
        <h2>Audio Example</h2>
        <audio controls autoplay>
            <!-- "controls" allow play,pause,volume contol -->
            <!-- "autoplay" allow the ausio playing automatically when the page loads -->
            <source src="media/background-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="media-container">
        <h2>Video Example</h2>
        <div class="video-wrapper"> <video width="640" height="360" controls>
                <source src="media/promo-video.mp4" type="video/mp4">
                <track src="media/captions.vtt" kind="subtitles" srclang="en" label="English">
                Your browser does not support the video element.
            </video>
        </div>
    </div>

</body>


</html>
